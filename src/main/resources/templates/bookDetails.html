<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Book Details</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <h2>Book Details</h2>
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Title:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${book.title}">Title</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Author Name:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${book.author}">Author</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Number of Pages:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${book.pageCount}">Page Count</p>
                </div>
            </div>
        </form>
        <a href='/books/'>Back to Book List</a>
    </div>
</div>

</body>
</html>
